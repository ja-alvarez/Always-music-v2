<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Music v2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="py-5">
        <h1 class="text-center">Registro Estudiantes</h1>
    </header>

    <main class="container pb-5">
        <!-- Registro estudiantes -->
        <section class="sect-add-student">
            <form id="formAddStudent" action="/api/students" method="post" class="w-50 mx-auto">
                <div>
                    <label for="nameAddStudent" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="name" id="nameAddStudent">
                </div>
                <div>
                    <!-- addUser - User-->
                    <label for="rutAddStudent" class="form-label">Rut:</label>
                    <input type="text" class="form-control" name="rut" id="rutAddStudent">
                </div>
                <div>
                    <label for="courseAddStudent" class="form-label">Course:</label>
                    <input type="text" class="form-control" name="course" id="courseAddStudent">
                </div>
                <div>
                    <label for="levelAddStudent" class="form-label">Level:</label>
                    <input type="text" class="form-control" name="level" id="levelAddStudent">
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success my-2" value="Agregar">
                </div>
            </form>
        </section>

        <section class="w-50 mx-auto text-center">
            <form action="/api/allstudents" method="get">
                <input type="submit" class="btn btn-dark my-2" value="Consultar todos los estudiantes">
            </form>
        </section>

    </main>

    <script>
    </script>

</body>

</html>
